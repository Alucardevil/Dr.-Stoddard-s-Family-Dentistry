<!DOCTYPE html>
<html>
<head>
    <title>Dr. Stoddard's Family Dentistry</title>
    <!-- Link your CSS file here -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Logo for Dr. Stoddard's Family Dentistry -->
    <img src="Dr Stoddard.png" alt="Dr. Stoddard's Family Dentistry Logo" id="dentistry-logo">

    <form id="appointment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Your Address">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">

        <label for="appointment-date">Desired Appointment Date:</label>
        <input type="date" id="appointment-date" name="appointment-date">

        <label for="appointment-time">Desired Appointment Time:</label>
        <input type="time" id="appointment-time" name="appointment-time">

        <label for="today-date">Today Date:</label>
        <input type="date" id="date" name="appointment-date">

        <input type="submit" id="submit-button" value="Click to Submit">
    </form>

    <div id="success-message" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
